<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/7812bed04d.js" crossorigin="anonymous"></script>
    <title>War Within Tasklist</title>
</head>
<body>

    <div class="grid-container">
        <div class="banner">
            <h1>The War Within</h1>
            <div class="some">
                <button class="uncheckAll" onclick="uncheckAll()">Uncheck All</button>
                <br>
                <button onclick="showButtons()"><i class="fa-solid fa-plus showButtons"></i></button>
            </div>
        </div>
        <div class="tabs">
            <button class="tab">Daily</button>
            <button class="tab">Weekly</button>
            <button class="tab">Achievements</button>
            <button class="tab">Instances</button>
            <button class="tab">Collections</button>
        </div>
        <div class="main hidden">
            <div class="containerTop hidden">
                <h2 id="title"></h2>
            </div>
            <p id="taskAmount"></p>
            <div class="containerBot noDisplay">
                <button class="addCategory" onclick="addCat()">ADD CATEGORY</button>
                <button class="addSubCat" onclick="addSubCat()">ADD SUB-CATEGORY</button>
                <button class="addTask" onclick="addTask()">ADD TASK</button>
            </div>
            <div class="list">
                <ul id="listContainer">
                </ul>
            </div>
        </div>
    </div>
   


				<div class="bg-animation">
					<div id='stars'></div>
					<div id='stars2'></div>
					<div id='stars3'></div>
                </div>


    
</body>
<script src="script.js"></script>
</html>
